<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Handlee|Open+Sans|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <title>Walter Galv√£o</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="navigation__logo"><span class="navigation__at">@</span>wbgneto</div>
            <ul class="navigation__menu" role="menu">
                <li class="navigation__item">
                    <a href="index.html" class="navigation__link">Home</a>
                </li>
                <li class="navigation__item">
                    <a href="about.html" class="navigation__link">About</a>

                <li class="navigation__item">
                    <a href="skills.html" class="navigation__link">Skills</a>

                <li class="navigation__item">

                </li>
                <li class="navigation__item">

                </li>
                <li class="navigation__item">
                    <a href="contact.html" class="navigation__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="small-container">
                <h1 class="page-title">Contact</h1>
                <small>Let's get in touch</small>
                <hr>
                <section class="contact">
                    <form method="POST" id="contactForm">
                        <div class="contact__group">
                            <label for="name-input" class="contact__label">Your Name:</label>
                            <input type="text" id="name-input" class="contact__input" required>
                        </div>

                        <div class="contact__group">
                            <label for="email-input" class="contact__label">Your email:</label>
                            <input type="email" id="email-input" class="contact__input" required>
                        </div>

                        <div class="contact__group">
                            <label for="subject-input" class="contact__label">Subject:</label>
                            <input type="text" id="subject-input" class="contact__input" required>
                        </div>

                        <div class="contact__group">
                            <label for="message-input" class="contact__label">Message:</label>
                            <textarea type="text" id="message-input" rows="8" class="contact__input" required></textarea>
                        </div>

                        <div class="contact__action">
                            <button type="submit" class="contact__submit">Submit</button>
                        </div>
                    </form>
                    <div id="feedback" class="feedback d-none">
                        <img src="images/sent.svg" class="feedback_image">
                        <h3 class="feedback__title">Thank you</h3>
                        <p>I will you reply as soon as possible, if you want you can <a href="contact.html">send another message</a>.</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="js/contact.js"></script>
</body>
</html>
